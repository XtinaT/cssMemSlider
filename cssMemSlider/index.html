<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <input type="radio" id="slide1" name="slides" checked/>
        <input type="radio" id="slide2" name="slides" />
        <input type="radio" id="slide3" name="slides" />
        <input type="radio" id="slide4" name="slides" />

        <div class="slider__images">
          <div class="slider__image slide1">
            <img src="./assets/cry.jpg">
            <p>True story</p>
          </div>
          <div class="slider__image slide2">
            <img src="./assets/error.png">
            <p>&#129327;</p>
          </div>
          <div class="slider__image slide3">
            <img src="./assets/fan.jpg">
            <p>Just a wordplay...</p>
          </div>
          <div class="slider__image slide4">
            <img src="./assets/talk.jpg">
            <p>Hide your pain</p>
          </div>
        </div>

        <div class="slider__bottom-element">
          <div class="slider__buttons">
            <label for="slide1"><div class="slider__inner-button"></div></label>
            <label for="slide2"><div class="slider__inner-button"></div></label>
            <label for="slide3"><div class="slider__inner-button"></div></label>
            <label for="slide4"><div class="slider__inner-button"></div></label>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
